<!DOCTYPE html>
<html lang="en">
<head>
    <title>Library</title>

    <meta charset="utf-8"/>
    
    <script src="scripts/main.js"></script>
    <link href="styles/reset.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
</head>
<body>
    <nav>
        <div id="home">
            <h1>Your Library</h1>
        </div>
        <div id="links">
            <input type="button" value="Add a book">
            <input type="text" placeholder="type here to filter your books...">
        </div>
    </nav>
    <main>
        <div>
            <form action="">
                <div>
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author">
                </div>
                <div>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title">
                </div>
                <div>
                    <label for="title">Pages</label>
                    <input type="number" name="pages" id="pages">
                </div>
                <div>
                    <label>Read?</label>
                    <input type="radio" name="read" value="yes" id="yes"><label for="yes">Yes</label>
                    <input type="radio" name="read" value="no" id="no"><label for="no">No</label>
                </div>
            </form>
        </div>
        <div></div>
    </main>
</body>
</html>
