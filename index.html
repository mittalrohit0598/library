<!DOCTYPE html>
<html lang="en">
<head>
    <title>Library</title>

    <meta charset="utf-8"/>
    
    <script src="scripts/main.js"></script>
    <link href="styles/reset.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
</head>
<body>
    <nav>
        <div id="home">
            <h1>Your Library</h1>
        </div>
        <div id="links">
            <input type="button" value="Add a book" id="add-book">
            <input type="text" placeholder="type here to filter your books..." id="filter">
        </div>
    </nav>
    <main>
        <div id="add-book-form">
            <form action="">
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" class="text-box">
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" class="text-box">
                </div>
                <div class="form-group">
                    <label for="title">Pages</label>
                    <input type="number" name="pages" id="pages" class="text-box">
                </div>
                <div class="form-group">
                    <label>Have you read the book?</label>
                    <input type="radio" name="read" value="yes" id="yes"><label for="yes">Yes</label>
                    <input type="radio" name="read" value="no" id="no"><label for="no">No</label>
                </div>
                <div class="form-group">
                    <input type="submit" value="Add Book">
                </div>
            </form>
        </div>
        <div id="books"></div>
    </main>
</body>
</html>
